apiVersion: batch/v1
kind: Job
metadata:
  name: hive-initschema
  namespace: kudu
spec:
  template:
    spec:
      containers:
        - name: hivemeta
          image: kubernetesbigdataeg/hive:3.1.3-1
          imagePullPolicy: IfNotPresent
          command: ["/opt/hive/bin/schematool"]
          args: ["--verbose" ,"-initSchema" , "-dbType", "postgres" , "-userName", "postgres",
                 "-passWord", "postgres" , "-url", "jdbc:postgresql://postgresql-svc.kudu.svc.cluster.local:5432/metastore"]
      restartPolicy: Never
  backoffLimit: 4
